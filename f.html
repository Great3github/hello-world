<!DOCTYPE html>
<html>
  <head>
    <title>does iOS SAFARI support 'sourceCapabilities'??!?!?!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>
  <body>
    <h1>TOUCH ME.</h1>
    <script>
const h = document.querySelector('h1');
document.addEventListener('mousedown', e => {
  h.textContent = 'is e.sourceCapabilities a thing? '
    + (e.sourceCapabilities ? 'yes - .firesTouchEvents: '
        + e.sourceCapabilities.firesTouchEvents
      : 'no');
});
    </script>
  </body>
</html>
