<style>
html {
  height: 100%;
  display: flex;
}
body {
  flex: auto;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20vh;
/*   animation: rainbow 7s linear infinite; */
  background-image: linear-gradient(90deg,        #f44336, #FF9800, #FFC107, #8BC34A, #4CAF50, #00BCD4, #2196F3, #3F51B5, #673AB7, #9C27B0, #E91E63, #f44336);
  --angle: 90deg;
  background-image: linear-gradient(var(--angle), #f44336, #FF9800, #FFC107, #8BC34A, #4CAF50, #00BCD4, #2196F3, #3F51B5, #673AB7, #9C27B0, #E91E63, #f44336);
    background-size: 2362vw;
  animation: slide-rainbow 23s linear infinite;
}
  @keyframes slide-rainbow {
    from {   background-position-x: -2362vw; }
    to {  background-position-x: 0;}
  }
@keyframes rainbow {
  0% { background-color: #f44336; }
  10% { background-color: #E91E63; }
  20% { background-color: #9C27B0; }
  30% { background-color: #2196F3; }
  40% { background-color: #00BCD4; }
  50% { background-color: #009688; }
  60% { background-color: #8BC34A; }
  70% { background-color: #FFEB3B; }
  80% { background-color: #FF9800; }
  90% { background-color: #FF5722; }
  100% { background-color: #f44336; }
}
span {
  animation: side-to-side 2.347s cubic-bezier(0.5, 0, 0.5, 1) infinite alternate;
}
@keyframes side-to-side {
  from {
    transform: rotate(-30deg);
  }
  to {
    transform: rotate(30deg);
  }
}
</style>
<span>üêë</span>
<script>
  let angle = 90
  const start = Date.now()
  function update () {
    document.body.style.setProperty('--angle', angle + (Date.now() - start) / 384 + 'deg')
    window.requestAnimationFrame(update)
  }
  update()
</script>
