<!DOCTYPE html>
<html>
  <head>
    <title>Buttons for Julien</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <style>
      a.button {
        display: inline-block;
        vertical-align: top;
        font-size: 21px;
        color: white;
        text-shadow: 1px 1px 0 black;
        text-decoration: none;
        font-family: sans-serif;
        background-color: #FFA500;
        border-radius: 5px;
        padding: 6px 20px;
        text-transform: uppercase;
        font-weight: 600;
        background-image: linear-gradient(180deg,#FF9900,#B66006);
      }
    </style>
  </head>
  <body>
    <p><a href="#" class="button">home</a> <a href="#" class="button">news</a> <a href="#" class="button">school</a> <a href="#" class="button">games</a> <a href="#" class="button">programs</a> <a href="#" class="button">images</a></p>
  </body>
</html>
