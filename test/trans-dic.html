<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Trans Dic</title>
    <meta name="description" content="Translation dictation" />

    <style>
      html {
        height: 100%;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
        }
      }
      body {
        min-height: 100%;
        display: flex;
        margin: 0;
        padding: 20px;
        gap: 20px;
        box-sizing: border-box;
      }
      @media (max-width: 600px) {
        body {
          flex-direction: column;
        }
      }
      .panel {
        flex: 1 0 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
      }
      #translate {
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="panel source">
      <select id="source-language">
        <option value="ar">Arabic</option>
        <option value="zh-cn">Chinese (Mandarin)</option>
        <option value="da">Danish</option>
        <option value="nl">Dutch</option>
        <option value="en" selected>English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="is">Icelandic</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="nb">Norwegian</option>
        <option value="pl">Polish</option>
        <option value="pt">Portuguese</option>
        <option value="ro">Romanian</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
        <option value="sv">Swedish</option>
        <option value="tr">Turkish</option>
        <option value="cy">Welsh</option>
      </select>
      <textarea id="source" cols="30" rows="10">
How are you doing? How to enhance the functionality of translation using this tool?</textarea
      >
      <div class="icons">
        <button id="speech">speech</button>
        <button id="save-mp3">save as mp3</button>
        <button id="save-wav">save as wav</button>
        <button id="save-ogg">save as ogg</button>
      </div>
    </div>
    <button id="translate">translate</button>
    <div class="panel translation">
      <select id="target-language">
        <option value="ar">Arabic</option>
        <option value="zh-cn">Chinese (Mandarin)</option>
        <option value="da">Danish</option>
        <option value="nl">Dutch</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="is">Icelandic</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="nb">Norwegian</option>
        <option value="pl" selected>Polish</option>
        <option value="pt">Portuguese</option>
        <option value="ro">Romanian</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
        <option value="sv">Swedish</option>
        <option value="tr">Turkish</option>
        <option value="cy">Welsh</option>
      </select>
      <textarea id="translated" cols="30" rows="10" readonly></textarea>
      <div class="icons">
        <button id="speech">speech</button>
        <button id="save-mp3">save as mp3</button>
        <button id="save-wav">save as wav</button>
        <button id="save-ogg">save as ogg</button>
      </div>
    </div>
  </body>
</html>
